apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: argo-tunnel
  labels:
    ingress: argo-tunnel
spec:
  tls:
    - hosts:
        - deejaygeroso.com
  rules:
    - host: deejaygeroso.com
      http:
        paths:
          - path: /
            backend:
              serviceName: app-cluster-ip-service
              servicePort: 3000
